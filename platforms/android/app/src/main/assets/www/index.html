      http-equiv="Content-Security-Policy"

    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- <link rel="stylesheet" href="/appjs/app.min.css" /> -->
  </head>
  <body>
    <div class="app-page" data-page="page2">
      <div class="app-topbar nav">
        <div class="app-title">Home page</div>
      </div>
      <div class="app-content">
        <div class="d-flex justify-content-center pt-2" id="spinner">
          <div class="spinner-border text-primary"></div>
        </div>
        <div class="container pt-2" id="mainDiv"></div>
        <div class="container">
          <h2>Submit a post</h2>
          <form class="was-validated">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" placeholder="title of post" name="title" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
              <label for="content">Content:</label>

              <textarea name="content" id="content" cols="30" rows="3" class="form-control" required></textarea>
            </div>
            <select id="post_category" name="jara">
              <option value="fight">Fire</option>
              <option value="fire">Fight</option>
              <option value="blood">Water</option>
              <option value="salt">pill</option>
            </select>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>

          <label for="content">Content:</label>
          <button id="cameraTakePicture">TAKE PICTURE</button>
          <img id="myImage" name="cam">
          <p id="msg"></p>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Page 2</div>
      </div>

      <div class="app-content">
        <div class="d-flex justify-content-center pt-2"></div>
        <div class="container pt-2" id="mainDiv"></div>
        <div class="container">
          <h2>Submit a post</h2>
          <form class="was-validated">
            <div class="form-group">
              <label for="username">username:</label>
              <input type="text" class="form-control" id="username" placeholder="title of post" name="username" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
              <label for="email">email:</label>
              <input type="text" class="form-control" id="email" placeholder="title of post" name="email" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="title of post" name="password" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <button type="submit" class="btn btn-success">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdn.kik.com/app/2.0.1/app.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="cordova.js"></script>

    <!-- <script src="appjs/zepto.js"></script> -->

</body></html>
